<div class="login-status-header">
  <div *ngIf="isAuthenticated&&userFullName" class="login-status-user-info"></div>
  <button *ngIf="!isAuthenticated" routerLink="/api/auth/authenticate" class="security-btn">Login</button>
  <button *ngIf="isAuthenticated" (click)="logout()" routerLink="/login" class="security-btn">Logout</button>
</div>
