<app-header></app-header>
<html>
<head>
  <title></title>
</head>
<body>
<div class="container-fluid p-0 d-flex text-center">
  <!-- Sidebar -->
  <div class="d-flex flex-column bg-body-secondary sidebar"
       [ngClass]="{ 'expanded': isExpanded }"
       id="sidebar">
    <ul class="nav nav-pills flex-column vh-100">
      <!-- Items go here... -->
      <li class="nav-item border-top" id="toggleSidebar">
        <button
          class="nav-link btn btn-link p-3 text-dark text-decoration-none w-100"
          (click)="toggleSidebar()">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
               class="bi bi-arrows-collapse-vertical" viewBox="0 0 16 16">
            <path
              d="M8 15a.5.5 0 0 1-.5-.5v-13a.5.5 0 0 1 1 0v13a.5.5 0 0 1-.5.5M0 8a.5.5 0 0 1 .5-.5h3.793L3.146 6.354a.5.5 0 1 1 .708-.708l2 2a.5.5 0 0 1 0 .708l-2 2a.5.5 0 0 1-.708-.708L4.293 8.5H.5A.5.5 0 0 1 0 8m11.707.5 1.147 1.146a.5.5 0 0 1-.708.708l-2-2a.5.5 0 0 1 0-.708l2-2a.5.5 0 0 1 .708.708L11.707 7.5H15.5a.5.5 0 0 1 0 1z"/>
          </svg>
          <span>Collapse</span>
        </button>
      </li>

      <li class="nav-item">
        <a class="nav-link active py-3 border-bottom rounded-0 text-black" data-bs-toggle="tab" data-bs-target="#home"
           routerLink="/student/home">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
               class="bi bi-house-door-fill" viewBox="0 0 16 16">
            <path
              d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5"/>
          </svg>
          <span>الرئيسية</span>
        </a>
      </li>
      @if (isAuthenticated) {
        @if (student.status==='مقبول'){
          <li class="nav-item">
            <a class="nav-link py-3 border-bottom rounded-0 text-black " data-bs-toggle="tab"
               data-bs-target="#dashboard" routerLink="student/room">
              <i class='fas fa-bed' style='font-size:24px'></i>
              <span>الغرفة</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link py-3 border-bottom rounded-0 text-black" data-bs-toggle="tab"
               data-bs-target="#order" routerLink="student/holidays">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-calendar3"
                   viewBox="0 0 16 16">
                <path
                  d="M14 0H2a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2M1 3.857C1 3.384 1.448 3 2 3h12c.552 0 1 .384 1 .857v10.286c0 .473-.448.857-1 .857H2c-.552 0-1-.384-1-.857z"/>
                <path
                  d="M6.5 7a1 1 0 1 0 0-2 1 1 0 0 0 0 2m3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2m3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2m-9 3a1 1 0 1 0 0-2 1 1 0 0 0 0 2m3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2m3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2m3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2m-9 3a1 1 0 1 0 0-2 1 1 0 0 0 0 2m3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2m3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2"/>
              </svg>
              <span>الأجازات</span>
            </a>
          </li>
        }

        <li class="nav-item dropdown-" [class.show]="dropdownOpen">
          <a href="#" class="nav-link py-3 rounded-0 text-black d-flex align-items-center"
             data-bs-toggle="dropdown" aria-expanded="false" (click)="toggleDropdown($event)">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                 class="bi bi-person-circle" viewBox="0 0 16 16">
              <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
              <path fill-rule="evenodd"
                    d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
            </svg>
            <small class="text-muted ms-2">{{ userEmail }}</small>
          </a>
          <ul class="dropdown-menu text-small shadow" [class.show]="dropdownOpen">
            <li><a class="dropdown-item" routerLink="student/settings">Settings</a></li>
            <li><a class="dropdown-item" routerLink="student/profile">Profile</a></li>
            <li>
              <hr class="dropdown-divider">
            </li>
            <li><a class="dropdown-item" routerLink="home" (click)="signOut()">Sign out</a></li>
          </ul>
        </li>
      }
      <li class="nav-item">
        <a class="nav-link py-3 border-bottom rounded-0 text-black" data-bs-toggle="tab"
           data-bs-target="#product" routerLink="student/chat">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
               class="bi bi-chat-text-fill" viewBox="0 0 16 16">
            <path
              d="M16 8c0 3.866-3.582 7-8 7a9 9 0 0 1-2.347-.306c-.584.296-1.925.864-4.181 1.234-.2.032-.352-.176-.273-.362.354-.836.674-1.95.77-2.966C.744 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7M4.5 5a.5.5 0 0 0 0 1h7a.5.5 0 0 0 0-1zm0 2.5a.5.5 0 0 0 0 1h7a.5.5 0 0 0 0-1zm0 2.5a.5.5 0 0 0 0 1h4a.5.5 0 0 0 0-1z"/>
          </svg>
          <span>الدردشة</span>
        </a>
      </li>
      @if (isAdmin) {
        <li class="nav-item">
          <a class="nav-link py-3 border-bottom rounded-0 text-black" data-bs-toggle="tab"
             data-bs-target="#product" routerLink="admin/dashboard">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                 class="bi bi-chat-text-fill" viewBox="0 0 16 16">
              <path
                d="M16 8c0 3.866-3.582 7-8 7a9 9 0 0 1-2.347-.306c-.584.296-1.925.864-4.181 1.234-.2.032-.352-.176-.273-.362.354-.836.674-1.95.77-2.966C.744 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7M4.5 5a.5.5 0 0 0 0 1h7a.5.5 0 0 0 0-1zm0 2.5a.5.5 0 0 0 0 1h7a.5.5 0 0 0 0-1zm0 2.5a.5.5 0 0 0 0 1h4a.5.5 0 0 0 0-1z"/>
            </svg>
            <span>الادارة</span>
          </a>
        </li>
      }
    </ul>
  </div>

  <!-- Tab Content -->
  <div class="tab-content w-100 p-4">
    <div class="tab-pane fade show active">
      <router-outlet></router-outlet>
    </div>
  </div>

</div>
<app-footer></app-footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
